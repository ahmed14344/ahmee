{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <style>
        body {font-family: "Tajawal", sans-serif; background: #f1faff; text-align:center;}
        .form-container {max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
        input {width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;}
        button {background: #0077b6; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%;}
        button:hover {background: #023e8a;}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إنشاء حساب جديد</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="الاسم الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="text" name="phone" placeholder="رقم الجوال">
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
    </div>
</body>
</html>
